<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Your benefits</title>
</head>
<body style="font-family: 'JetBrains Mono'">
    <div class="container">
        <div style="align-content: center; background-color: #ffee99; margin: 2% 40% auto 40%; border-radius: 25px">
            <h1 style="text-align: center; margin-top: 2%">ZMart</h1>
        </div>
        <div style="margin: 3% 20% auto 20%; padding-top: 0.2%; padding-bottom: 0.1%; background-color: #ffee99; border-radius: 25px; text-align: center; align-content: center; position: relative">
            <div style="background-color: #eeeffc; margin: 1%; border-radius: 20px; padding-top: 20px">
                <h3><strong>Take your bonuses right now:</strong></h3>
                <table class="table" style="align-content: center; text-align: center; margin: auto 45% auto 45%">
                    <tbody>
                    <tr th:each="bonus : ${partnerBonuses}" class="table-success">
                        <td><span th:text="${bonus.partnerName}"><strong></strong></span></td>
                        <td><span th:text="${bonus.bonusDescription}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
